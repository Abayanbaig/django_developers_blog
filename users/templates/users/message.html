{% extends 'main.html' %}
{% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'users:inbox'  %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{message.subject}}</h4>
          <a  class="message__author"> Name :&nbsp {{message.name}}</a>
          <p class="message__date">Email :   {{message.email}}
            <br>{{message.created}}</br>
          </p>
          
          <div class="message__body">
           {{message.body}}
          </div>
      </div>
    </div>
  </main>

{% endblock %}
